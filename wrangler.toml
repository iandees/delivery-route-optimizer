name = "mutual-aid-drive-routes"
main = "src/index.js"
compatibility_date = "2024-01-15"
workers_dev = true
preview_urls = true
routes = [
  { pattern = "routeoptimizer.mapki.com", custom_domain = true }
]

# Assets configuration for serving static files
[assets]
directory = "./public"

# Secrets (set via wrangler secret put)
# MAPBOX_PRIVATE_TOKEN - Your Mapbox private token

# Non-secret environment variables (override or remove the example before publishing)
[vars]
# Set your Mapbox account username here, or set it in your environment when deploying.
MAPBOX_USERNAME = "iandees"

# Keep MAPBOX_PRIVATE_TOKEN as a secret via `wrangler secret put MAPBOX_PRIVATE_TOKEN`

[observability]
[observability.logs]
enabled = true
invocation_logs = true
